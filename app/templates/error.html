<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ error_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
</head>
<body>
    <div class="error-container">
        <h1>{{ error_title }}</h1>
        <div class="error-code">{{ error_code }}</div>
        <div class="message">{{ error_message }}</div>
        {% if client_ip %}
        <div class="details">IP: {{ client_ip }}</div>
        {% endif %}
    </div>
</body>
</html>
